<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto --> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="../static/css/mdb.min.css" />
  
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  <style>
    ul {
      display: flex;
    }
    li{
      margin: 50px;
    }

    .table {
      border-spacing: 0;
      margin: 1rem;
      background-color: #f5f5f5;
    }

    .table__row:nth-child(even) {
      background-color: #e5e5e5;
    }

    .table_header {
      text-align: left;
    }

    .table__cell {
      padding: 8px;
    }
  </style>
</head>

<body>
  <table class="table">
    <tr class="table__header">
      {% for i in headings %}
      <th class="table__cell">{{ i }}</th>
      {% endfor %}
    </tr>
    {% for j in data %}
    <tr class="table__row">
      {% for cell in j %}
      <td class="table__cell">{{ j[cell]}}</td> 
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  <form action="/reservation" method = 'post'>
   <div class="form-group d-sm-flex margin">
    <div class="d-flex align-items-center flex-fill me-sm1 my-sm-0 border-bottom position-relative">
        <input type="date" name = "d1" required placeholder="Depart Date" class="form-control">
        <div class="label" id="depart"></div>
    </div>
    <div class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative">
        <input type="date" name = "d2" required placeholder="Return Date" class="form-control">
        <div class="label" id="return"></div>
    </div>
    
    <div class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative">
      <input type="text" name = "flight_id" required placeholder="Enter Flight Id for Booking" class="form-control">
      <div class="label" id="to"></div>
      <!-- <span class="fas fa-map-marker text-muted"></span> -->
  </div>

  
  <
    <button type="submit" class="btn btn-primary">Book</button>
    
  </form>

</body>

</html>
